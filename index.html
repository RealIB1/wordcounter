<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Word Counter</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-header">Word Counter</h1>
      <div class="main">
        <!-- <form onsubmit="wordCount()"> -->
          <p id="alert-copied">Text has been copied!</p>
          <p id="alert-err">Failed, No text to copy!</p>
        <p id="hint">
          <b><u>Hint: </u></b> Lorem ipsum
        </p>

        <p class="words" id="words"></p>

        <textarea onchange=""
          name="textarea"
          id="wordscount"
          class="text-input"
          placeholder="Type your message here..."
        ></textarea>
        <div class="btn-div">
          <button id="countBtn" class="btn btn-primary">
            Copy Text
          </button>
        </div>

        <!-- </form> -->
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
